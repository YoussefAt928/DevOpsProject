name: Deploy to TEST (Docker)

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to TEST using Podman Compose
        run: |
          SHORT_SHA=$(echo "${GITHUB_SHA}" | cut -c1-7)
          IMAGE_TAG="dev-${SHORT_SHA}"

          ssh root@${{ secrets.TEST_SERVER_IP }} "bash -s" << EOF
            set -e

            echo "ðŸš€ Deploying IMAGE_TAG=${IMAGE_TAG}"
            cd /var/www/current

            git fetch origin
            git checkout dev
            git pull origin dev

            export IMAGE_TAG=${IMAGE_TAG}

            # Stop stack cleanly
            podman-compose down

            # Build images with versioned tag
            podman-compose build

            # Start stack
            podman-compose up -d

            # Optional health check
            podman ps
          EOF
